<!-- START: AngularJS app section -->
<section id="ng-app1" ng-cloak ng-app="ap-slider" ng-controller="apcCoreCtrl">
	<br>

	<!-----------ADMIN SIDE-------------->
	<!-- Edit product slider prototype -->
	<div id="j-product-slider-edit" ng-controller="apSliderEditCtrl" ng-if="!showSlider"
	     ng-include="'design/views/product.slider.edit.view.html'"></div>


	<!-------------CLIENT SIDE-------------->
	<!-- Primary product slider prototype -->
	<div id="j-product-slider" ng-controller="apSliderCtrl" ng-if="showSlider"
	     ng-include="'design/views/product.slider.view.html'"></div>

	<hr>
	<!-------------------------------------------------------------->
	<!-- random trial&error code to get everything up and running -->
	<!-------------------------------------------------------------->
	<input type="text" ng-model="data.productDescription">
	<h4>Product Description: {{ data.productDescription }}</h4>
	<h1>{{2+2}} = 2+2</h1>
	<h2>{{data.key1}}</h2>

	<!-- RealTimeDB test1 area -->
	<ul>
		<li ng-repeat="message in messages">
			<!-- edit message -->
			<label for="ap-message">Edit Message</label>
			<input id="ap-message" type="text" ng-model="message.text" ng-change="messages.$save(message)">
			<p>{{message}}</p>
			<!-- delete message -->
			<button ng-click="messages.$remove(message)">Delete Message</button>
			<br>[ Message: {{ message.text }} ]
		</li>
	</ul>

	<!-- create a new message -->
	<form ng-submit="addMessage()">
		<label for="new-message">Add a Message Now.</label>
		<input id="new-message" type="text" ng-model="newMessageText">
		<button type="submit">Add Message</button>
	</form>
</section>
<!-- END: AngularJS app section: -->
